---
- debug: msg="START cli/src_basic.yaml on connection={{ ansible_connection }}"

- name: setup
  cisco.iosxr.iosxr_config:
    commands:
      - no description
      - no shutdown
    parents:
      - interface Loopback999
    match: none

- name: configure device with config
  register: result
  cisco.iosxr.iosxr_config:
    src: basic/config.j2

- assert:
    that:
      - result.changed == true
      - result.updates is not defined

- name: check device with config
  register: result
  cisco.iosxr.iosxr_config:
    src: basic/config.j2

- assert:
    that:
      - result.changed == false
      - result.updates is not defined

- name: Use src with module alias
  register: result
  cisco.iosxr.config:
    src: basic/config.j2
  when: ansible_version.minor > 9

- assert:
    that:
      # make sure that the template content was read and not the path
      - "result.changed == false"
      - "result.updates is not defined"
  when: ansible_version.minor > 9

- debug: msg="END cli/src_basic.yaml on connection={{ ansible_connection }}"
